<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>osmtile-server</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <style>
    #mapContainer { height: 600px; }
    body {margin:0;}
    </style>
  </head>
  <body>
     <div id="mapContainer"></div>
  </body>
  <script src="//unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
  <script>
    // set up the map
  	var map = new L.Map('mapContainer', { preferCanvas: true });

  	var tileUrl = "/osm_tiles/{z}/{x}/{y}.png";
  	var osm = new L.TileLayer(tileUrl, {minZoom: 1, maxZoom: 19});

      map.setView(new L.LatLng(34.052235, -118.243683), 15);
  	map.addLayer(osm);
  </script>
</html>
